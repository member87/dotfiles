[line_break]
disabled = false

[character]
success_symbol = " [](dimmed white)"
error_symbol = "[](red) "

[cmd_duration]
min_time = 1
format = "took [$duration]($style)"

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "bright-green"
truncate_to_repo = true
truncation_length = 3
fish_style_pwd_dir_length = 1

[git_branch]
format = "on [$symbol$branch ]($style)"
symbol = " "
style = "bold purple"

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "bold green"

[git_status]
format ='([\[$all_status$ahead_behind\]]($style))'
conflicted = "="
ahead =	"⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
style =	"bold red"
disabled = false

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false


